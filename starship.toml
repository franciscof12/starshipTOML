add_newline = false

right_format = """
$aws\
$golang\
$java\
$gradle\
$kotlin\
$kubernetes\
$nodejs\
"""

[username]
disabled = false
show_always = true
style_user = "bold #9370DB"  # MediumPurple
style_root = "bold #FF69B4"  # HotPink
format = "[╭─kaizen]($style)@"

[hostname]
disabled = false
ssh_only = false
style = "bold #FF69B4"  # HotPink
format = "[ecra]($style) "
trim_at = "-"

[directory]
disabled = false
truncate_to_repo = true
truncation_length = 0
home_symbol = "~"
format = "[$path](fg:#9370DB bold)[/](fg:#FF69B4 bold) "  # MediumPurple y HotPink

[character]
error_symbol = "[╰ 󰊠](fg:#9370DB dimmed bold)"  # MediumPurple
success_symbol = "[╰ 󰥬](fg:#9370DB bold)"  # MediumPurple

[kubernetes]
symbol = '󱃾'
style = 'fg:#FF69B4 bold'  # HotPink
format = '[$symbol ($cluster in )$context \($namespace\)]($style) '
disabled = false

[kotlin]
kotlin_binary = 'kotlin'
symbol = ' '
style = 'fg:#FF69B4 bold'  # HotPink
format = '[$symbol($version )]($style)'

[gradle]
style = 'fg:#9370DB bold'  # MediumPurple
format = '[$symbol($version )]($style)'
symbol = ' '

[docker_context]
disabled = true
symbol = " "
format = '[$symbol$context]($style) '

[git_branch]
symbol = " "
style = 'fg:#FF69B4 bold'  # HotPink
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
conflicted = ' 🏳 '
ahead = ' 🏎💨 '
behind = ' 😰 '
diverged = ' 😵 '
up_to_date = ' ✓ '
untracked = ' 🤷 ' 
stashed = ' 📦 '
modified = ' 📝 '
staged = ' [++\($count\)](green) '
renamed = ' 👅 '
deleted = ' 🗑 '


[golang]
symbol = " "
style = 'fg:#FF69B4 dimmed bold'  # HotPink
format = '[${symbol}(${version} )]($style)'

[java]
symbol = " "
style = 'fg:#9370DB bold'  # MediumPurple
format = '[${symbol}(${version} )]($style)'


